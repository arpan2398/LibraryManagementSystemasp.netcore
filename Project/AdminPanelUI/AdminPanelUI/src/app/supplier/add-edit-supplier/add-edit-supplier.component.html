<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Supplier Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="supplierName" placeholder="Enter Supplier Name">
    </div>
    <label class="col-sm-2 col-form-label">Purchase Number</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="purchaseNumber" placeholder="Enter Purchase Number">

    </div>
    
    
</div>
<button (click)="AddSupplier()" *ngIf="supplier.supplierId==0" class="btn btn-primary">
    Add
</button>

<button (click)="UpdateSupplier()" *ngIf="supplier.supplierId!=0" class="btn btn-primary">
    Update
</button>
