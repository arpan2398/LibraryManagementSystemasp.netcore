<div class="form-froup row">

    <label class="col-sm-2 col-form-lable">Student Id</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="studentId" placeholder="Enter Student Id">
    </div>
    <label class="col-sm-2 col-form-lable">Book Id</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="bookId" placeholder="Enter Book Id">
    </div>
    <label class="col-sm-2 col-form-lable">Message</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="message" placeholder="Enter message">
    </div>
</div>
<button (click)="addIssue()" *ngIf="issue.issueId==0">Add </button>
<button (click)="updateIssue()" *ngIf="issue.issueId!=0">Edit </button>
